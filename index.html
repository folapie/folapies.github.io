<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris Bio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-cyan: #00ffff;
            --secondary-green: #00ff88;
            --accent-blue: #0080ff;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(10, 15, 25, 0.95);
            --glass-bg: rgba(15, 25, 35, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-bg);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Многослойный фон */
        .background-layers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            opacity: 0.3;
            filter: blur(2px);
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
        }

        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 255, 255, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 255, 136, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(0, 128, 255, 0.01) 0%, transparent 50%);
        }

        /* Улучшенные звезды и частицы */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }

        .star {
            position: absolute;
            background: var(--primary-cyan);
            border-radius: 50%;
            animation: advancedTwinkle 4s infinite ease-in-out;
        }

        @keyframes advancedTwinkle {
            0%, 100% { 
                opacity: 0.2; 
                transform: scale(0.5) rotate(0deg); 
                box-shadow: 0 0 5px var(--primary-cyan);
            }
            25% { 
                opacity: 0.8; 
                transform: scale(1.2) rotate(90deg); 
                box-shadow: 0 0 15px var(--primary-cyan);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.5) rotate(180deg); 
                box-shadow: 0 0 25px var(--primary-cyan);
            }
            75% { 
                opacity: 0.6; 
                transform: scale(0.8) rotate(270deg); 
                box-shadow: 0 0 10px var(--primary-cyan);
            }
        }

        /* Основной контейнер */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            z-index: 2;
            position: relative;
        }

        /* Супер-стильная карточка */
        .bio-card {
            background: var(--card-bg);
            border: 2px solid transparent;
            border-radius: 30px;
            padding: 50px;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(25px) saturate(180%);
            position: relative;
            overflow: hidden;
            animation: cardBreathe 6s ease-in-out infinite alternate;
            box-shadow: 
                0 30px 80px rgba(0, 255, 255, 0.15),
                0 15px 40px rgba(0, 255, 136, 0.1),
                0 5px 20px rgba(0, 128, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                inset 0 -1px 0 rgba(0, 255, 255, 0.1);
        }

        @keyframes cardBreathe {
            0% { 
                border-color: rgba(0, 255, 255, 0.6);
                box-shadow: 
                    0 30px 80px rgba(0, 255, 255, 0.15),
                    0 15px 40px rgba(0, 255, 136, 0.1),
                    0 5px 20px rgba(0, 128, 255, 0.05),
                    inset 0 1px 0 rgba(255, 255, 255, 0.15);
            }
            50% { 
                border-color: rgba(0, 255, 136, 0.8);
                box-shadow: 
                    0 35px 100px rgba(0, 255, 255, 0.25),
                    0 20px 60px rgba(0, 255, 136, 0.2),
                    0 10px 30px rgba(0, 128, 255, 0.15),
                    inset 0 1px 0 rgba(255, 255, 255, 0.25);
            }
            100% { 
                border-color: rgba(0, 128, 255, 0.7);
                box-shadow: 
                    0 40px 120px rgba(0, 255, 255, 0.2),
                    0 25px 70px rgba(0, 255, 136, 0.15),
                    0 15px 40px rgba(0, 128, 255, 0.1),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
        }

        /* Множественные светящиеся эффекты */
        .bio-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--primary-cyan), 
                var(--secondary-green), 
                var(--accent-blue), 
                var(--primary-cyan)
            );
            border-radius: 32px;
            z-index: -1;
        }

        .bio-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--card-bg);
            border-radius: 30px;
            z-index: -1;
        }

        /* Заголовок с супер-эффектами */
        .title {
            text-align: center;
            font-family: 'Orbitron', monospace;
            font-size: 3.5em;
            font-weight: 900;
            color: transparent;
            background: linear-gradient(45deg, 
                var(--primary-cyan), 
                var(--secondary-green), 
                var(--accent-blue),
                var(--primary-cyan)
            );
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            margin-bottom: 40px;
            position: relative;
            animation: gradientShift 3s ease-in-out infinite alternate,
                       titleFloat 4s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-5px) scale(1.02); }
        }

        .title::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* Продвинутые био-элементы */
        .bio-item {
            margin: 30px 0;
            padding: 20px 25px;
            background: var(--glass-bg);
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            overflow: hidden;
        }

        .bio-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 255, 255, 0.1), 
                transparent
            );
            transition: left 0.5s ease;
        }

        .bio-item:hover::before {
            left: 100%;
        }

        .bio-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(0, 255, 255, 0.05), 
                rgba(0, 255, 136, 0.05)
            );
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 20px;
        }

        .bio-item:hover {
            transform: translateX(15px) scale(1.03) rotateY(2deg);
            border-color: rgba(0, 255, 255, 0.6);
            box-shadow: 
                0 20px 50px rgba(0, 255, 255, 0.2),
                0 10px 30px rgba(0, 255, 136, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .bio-item:hover::after {
            opacity: 1;
        }

        .bio-item:active {
            transform: translateX(10px) scale(0.98);
        }

        /* Стили текста */
        .label {
            color: var(--secondary-green);
            font-weight: 700;
            font-size: 1.2em;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            display: inline-block;
            min-width: 200px;
            position: relative;
            z-index: 2;
        }

        .value {
            color: #ffffff;
            font-size: 1.2em;
            font-weight: 500;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 2;
        }

        /* Telegram ссылки */
        .telegram-link {
            color: var(--accent-blue);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            font-weight: 600;
        }

        .telegram-link:hover {
            color: var(--primary-cyan);
            text-shadow: 0 0 15px var(--primary-cyan);
            transform: scale(1.05);
        }

        .telegram-link::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-blue), var(--primary-cyan));
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .telegram-link:hover::after {
            width: 100%;
        }

        /* Minecraft текст с анимацией */
        .minecraft-text {
            background: linear-gradient(45deg, 
                #00ff88, 
                #00ffff, 
                #88ff00, 
                #ffff00,
                #00ff88
            );
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            animation: minecraftRainbow 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes minecraftRainbow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .minecraft-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(0, 255, 136, 0.2), 
                rgba(0, 255, 255, 0.2)
            );
            border-radius: 5px;
            z-index: -1;
            animation: minecraftGlow 2s ease-in-out infinite alternate;
        }

        @keyframes minecraftGlow {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.7; transform: scale(1.05); }
        }

        /* Плавающие частицы улучшенные */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            animation: advancedFloat 8s linear infinite;
        }

        .particle.cyan {
            background: radial-gradient(circle, var(--primary-cyan) 0%, transparent 70%);
            box-shadow: 0 0 10px var(--primary-cyan);
        }

        .particle.green {
            background: radial-gradient(circle, var(--secondary-green) 0%, transparent 70%);
            box-shadow: 0 0 10px var(--secondary-green);
        }

        .particle.blue {
            background: radial-gradient(circle, var(--accent-blue) 0%, transparent 70%);
            box-shadow: 0 0 10px var(--accent-blue);
        }

        @keyframes advancedFloat {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
                transform: translateY(90vh) translateX(10px) rotate(45deg) scale(1);
            }
            90% {
                opacity: 0.7;
                transform: translateY(10vh) translateX(-10px) rotate(315deg) scale(1);
            }
            100% {
                transform: translateY(-10vh) translateX(0) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        /* Респонсивность */
        @media (max-width: 768px) {
            .bio-card {
                padding: 35px 25px;
                margin: 10px;
                max-width: 95%;
            }
            
            .title {
                font-size: 2.5em;
                margin-bottom: 30px;
            }
            
            .label {
                min-width: 140px;
                font-size: 1.1em;
            }
            
            .value {
                font-size: 1.1em;
            }
            
            .bio-item {
                padding: 18px 20px;
                margin: 25px 0;
            }
        }

        @media (max-width: 480px) {
            .bio-card {
                padding: 25px 20px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .label {
                min-width: 120px;
                font-size: 1em;
            }
            
            .value {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="background-layers">
        <div class="bg-image"></div>
        <div class="bg-overlay"></div>
        <div class="bg-pattern"></div>
    </div>
    
    <div class="stars"></div>
    <div class="floating-particles"></div>
    
    <div class="container">
        <div class="bio-card">
            <h1 class="title">Solaris Bio</h1>
            
            <div class="bio-item">
                <span class="label"><i class="fas fa-user"></i> Nickname:</span>
                <span class="value">Solaris</span>
            </div>
            
            <div class="bio-item">
                <span class="label"><i class="fas fa-birthday-cake"></i> Age:</span>
                <span class="value">13</span>
            </div>
            
            <div class="bio-item">
                <span class="label"><i class="fab fa-telegram"></i> Telegram Channel:</span>
                <span class="value">
                    <a href="https://t.me/fkcsoc" class="telegram-link" target="_blank">@fkcsoc</a>
                </span>
            </div>
            
            <div class="bio-item">
                <span class="label"><i class="fab fa-telegram"></i> Telegram Contact:</span>
                <span class="value">
                    <a href="https://t.me/folapie" class="telegram-link" target="_blank">@folapie</a>
                </span>
            </div>
            
            <div class="bio-item">
                <span class="label"><i class="fas fa-gamepad"></i> Favorite Activity:</span>
                <span class="value">Playing <span class="minecraft-text">Minecraft</span></span>
            </div>
        </div>
    </div>

    <script>
        // Улучшенное создание звезд
        function createAdvancedStars() {
            const starsContainer = document.querySelector('.stars');
            const numberOfStars = 150;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                const size = Math.random() * 4 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                star.style.animationDelay = Math.random() * 4 + 's';
                star.style.animationDuration = (Math.random() * 2 + 3) + 's';
                
                starsContainer.appendChild(star);
            }
        }

        // Продвинутые частицы
        function createAdvancedParticles() {
            const particlesContainer = document.querySelector('.floating-particles');
            const colors = ['cyan', 'green', 'blue'];
            
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'particle ' + colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = Math.random() * 100 + '%';
                
                const size = Math.random() * 8 + 4;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                particle.style.animationDelay = Math.random() * 2 + 's';
                
                particlesContainer.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.remove();
                    }
                }, 10000);
            }, 150);
        }

        // Продвинутый параллакс эффект
        function advancedParallax() {
            const card = document.querySelector('.bio-card');
            const title = document.querySelector('.title');
            
            let isMouseInside = false;
            
            card.addEventListener('mouseenter', () => {
                isMouseInside = true;
            });
            
            card.addEventListener('mouseleave', () => {
                isMouseInside = false;
                card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) translateZ(0px)';
                title.style.transform = 'translateZ(0px)';
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!isMouseInside) return;
                
                const rect = card.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const mouseX = (e.clientX - centerX) / rect.width;
                const mouseY = (e.clientY - centerY) / rect.height;
                
                const rotateX = mouseY * -15;
                const rotateY = mouseX * 15;
                const translateZ = Math.abs(mouseX * mouseY) * 50;
                
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(${translateZ}px)`;
                title.style.transform = `translateZ(${translateZ * 0.5}px)`;
            });
        }

        // Волновая анимация появления
        function waveAnimation() {
            const bioItems = document.querySelectorAll('.bio-item');
            const title = document.querySelector('.title');
            
            // Анимация заголовка
            title.style.opacity = '0';
            title.style.transform = 'translateY(-50px) scale(0.8)';
            title.style.transition = 'all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
            
            setTimeout(() => {
                title.style.opacity = '1';
                title.style.transform = 'translateY(0) scale(1)';
            }, 300);
            
            // Волновое появление элементов
            bioItems.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateX(-100px) rotateY(-90deg)';
                item.style.transition = 'all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                
                setTimeout(() => {
                    item.style.opacity = '1';
                    item.style.transform = 'translateX(0) rotateY(0deg)';
                }, (index * 150) + 800);
            });
        }

        // Эффект печатания с курсором
        function advancedTypewriter() {
            const title = document.querySelector('.title');
            const text = 'Solaris Bio';
            const cursor = '|';
            let i = 0;
            let isDeleting = false;
            
            title.textContent = '';
            
            function type() {
                if (!isDeleting && i <= text.length) {
                    title.textContent = text.substring(0, i) + (i < text.length ? cursor : '');
                    i++;
                    setTimeout(type, i === text.length + 1 ? 2000 : 200);
                } else if (isDeleting && i >= 0) {
                    title.textContent = text.substring(0, i) + cursor;
                    i--;
                    setTimeout(type, 100);
                } else {
                    isDeleting = !isDeleting;
                    setTimeout(type, 500);
                }
                
                if (i === text.length && !isDeleting) {
                    title.textContent = text; // Убираем курсор в конце
                }
            }
            
            setTimeout(type, 1000);
        }

        // Интерактивные эффекты
        function interactiveEffects() {
            const bioItems = document.querySelectorAll('.bio-item');
            
            bioItems.forEach((item, index) => {
                // Hover эффекты
                item.addEventListener('mouseenter', function() {
                    this.style.zIndex = '10';
                });
                
                item.addEventListener('mouseleave', function() {
                    this.style.zIndex = '1';
                });
                
                // Клик эффекты
                item.addEventListener('mousedown', function() {
                    this.style.transform = 'translateX(10px) scale(0.96) rotateY(1deg)';
                });
                
                item.addEventListener('mouseup', function() {
                    this.style.transform = 'translateX(15px) scale(1.03) rotateY(2deg)';
                });
                
                // Случайное мерцание
                setInterval(() => {
                    if (Math.random() < 0.1) {
                        item.style.boxShadow = '0 20px 50px rgba(0, 255, 255, 0.4), 0 10px 30px rgba(0, 255, 136, 0.3)';
                        setTimeout(() => {
                            item.style.boxShadow = '';
                        }, 1500);
                    }
                }, 5000 + index * 1000);
            });
        }

        // Эффект дыхания для карточки
        function breathingEffect() {
            const card = document.querySelector('.bio-card');
            let breathePhase = 0;
            
            setInterval(() => {
                breathePhase += 0.1;
                const scale = 1 + Math.sin(breathePhase) * 0.005;
                const brightness = 1 + Math.sin(breathePhase) * 0.05;
                
                card.style.filter = `brightness(${brightness})`;
            }, 100);
        }

        // Инициализация всех эффектов
        document.addEventListener('DOMContentLoaded', () => {
            createAdvancedStars();
            createAdvancedParticles();
            advancedParallax();
            waveAnimation();
            // advancedTypewriter(); // Раскомментировать для эффекта печатания
            interactiveEffects();
            breathingEffect();
            
            // Загрузка фонового изображения с fallback
            const bgImage = document.querySelector('.bg-image');
            const imageExtensions = ['jpg', 'jpeg', 'png', 'webp'];
            
            function tryLoadBackground(extensions, index = 0) {
                if (index >= extensions.length) return;
                
                const img = new Image();
                img.onload = function() {
                    bgImage.style.backgroundImage = `url('background.${extensions[index]}')`;
                };
                img.onerror = function() {
                    tryLoadBackground(extensions, index + 1);
                };
                img.src = `background.${extensions[index]}`;
            }
            
            tryLoadBackground(imageExtensions);
        });

        // Оптимизация производительности
        let ticking = false;
        
        function updateAnimations() {
            // Оптимизация анимаций для плавности
            ticking = false;
        }
        
        // Продвинутые звуковые эффекты (визуальные)
        function createSoundWaves() {
            const card = document.querySelector('.bio-card');
            
            setInterval(() => {
                const wave = document.createElement('div');
                wave.style.position = 'absolute';
                wave.style.top = '50%';
                wave.style.left = '50%';
                wave.style.width = '0px';
                wave.style.height = '0px';
                wave.style.border = '2px solid rgba(0, 255, 255, 0.3)';
                wave.style.borderRadius = '50%';
                wave.style.transform = 'translate(-50%, -50%)';
                wave.style.pointerEvents = 'none';
                wave.style.animation = 'soundWave 3s ease-out forwards';
                
                card.appendChild(wave);
                
                setTimeout(() => {
                    wave.remove();
                }, 3000);
            }, 2000);
        }
        
        // CSS для звуковых волн
        const soundWaveCSS = `
            @keyframes soundWave {
                0% {
                    width: 0px;
                    height: 0px;
                    opacity: 0.8;
                }
                50% {
                    width: 200px;
                    height: 200px;
                    opacity: 0.4;
                }
                100% {
                    width: 400px;
                    height: 400px;
                    opacity: 0;
                }
            }
        `;
        
        // Добавление дополнительных CSS стилей
        const styleSheet = document.createElement('style');
        styleSheet.textContent = soundWaveCSS;
        document.head.appendChild(styleSheet);
        
        // Глитч эффект для заголовка
        function glitchEffect() {
            const title = document.querySelector('.title');
            const originalText = title.textContent;
            const glitchChars = '!@#$%^&*(){}[]|\\:";\'<>?,.~`';
            
            setInterval(() => {
                if (Math.random() < 0.05) { // 5% шанс глитча
                    let glitchedText = '';
                    for (let i = 0; i < originalText.length; i++) {
                        if (Math.random() < 0.1) {
                            glitchedText += glitchChars[Math.floor(Math.random() * glitchChars.length)];
                        } else {
                            glitchedText += originalText[i];
                        }
                    }
                    title.textContent = glitchedText;
                    title.style.textShadow = '2px 0 #ff0000, -2px 0 #00ffff';
                    
                    setTimeout(() => {
                        title.textContent = originalText;
                        title.style.textShadow = '0 0 30px rgba(0, 255, 255, 0.5)';
                    }, 100);
                }
            }, 3000);
        }
        
        // Магнитный эффект для элементов
        function magneticEffect() {
            const bioItems = document.querySelectorAll('.bio-item');
            
            bioItems.forEach(item => {
                item.addEventListener('mousemove', (e) => {
                    const rect = item.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    const deltaX = (e.clientX - centerX) * 0.1;
                    const deltaY = (e.clientY - centerY) * 0.1;
                    
                    item.style.transform = `translateX(${15 + deltaX}px) translateY(${deltaY}px) scale(1.03) rotateY(2deg)`;
                });
                
                item.addEventListener('mouseleave', () => {
                    item.style.transform = '';
                });
            });
        }
        
        // Радужный курсор
        function rainbowCursor() {
            let mouseX = 0;
            let mouseY = 0;
            const trails = [];
            const trailLength = 10;
            
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                // Создание следа курсора
                const trail = document.createElement('div');
                trail.style.position = 'fixed';
                trail.style.left = mouseX + 'px';
                trail.style.top = mouseY + 'px';
                trail.style.width = '8px';
                trail.style.height = '8px';
                trail.style.borderRadius = '50%';
                trail.style.background = `hsl(${Date.now() % 360}, 100%, 50%)`;
                trail.style.pointerEvents = 'none';
                trail.style.zIndex = '9999';
                trail.style.opacity = '0.7';
                trail.style.animation = 'trailFade 0.5s ease-out forwards';
                
                document.body.appendChild(trail);
                trails.push(trail);
                
                if (trails.length > trailLength) {
                    const oldTrail = trails.shift();
                    oldTrail.remove();
                }
                
                setTimeout(() => {
                    trail.remove();
                }, 500);
            });
        }
        
        // CSS для следа курсора
        const trailCSS = `
            @keyframes trailFade {
                0% {
                    transform: scale(1);
                    opacity: 0.7;
                }
                100% {
                    transform: scale(0);
                    opacity: 0;
                }
            }
        `;
        
        const trailStyleSheet = document.createElement('style');
        trailStyleSheet.textContent = trailCSS;
        document.head.appendChild(trailStyleSheet);
        
        // Инициализация дополнительных эффектов
        setTimeout(() => {
            createSoundWaves();
            glitchEffect();
            magneticEffect();
            rainbowCursor();
        }, 2000);
    </script>
</body>
