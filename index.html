<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris Bio</title>
    <style>
        body {
            background-color: #121212;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 20px;
            margin: 0;
        }
        #terminal {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            border: 1px solid #333;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            white-space: pre-line;
            line-height: 1.5;
        }
        .header {
            color: cyan;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #00ff00;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div class="header">Solaris Bio</div>
        <div id="content">
            Nickname: Solaris
            Age: 13
            Telegram Channel: @fkcsoc
            Telegram Contact: @folapie
            Favorite Activity: Playing Minecraft
        </div>
        <div class="cursor"></div>
    </div>

    <script>
        // Optional: Typewriter effect (remove if not needed)
        const text = `Nickname: Solaris\nAge: 13\nTelegram Channel: @fkcsoc\nTelegram Contact: @folapie\nFavorite Activity: Playing Minecraft`;
        const content = document.getElementById('content');
        content.innerHTML = '';

        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                content.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 20); // Adjust speed here
            }
        }
        setTimeout(typeWriter, 500); // Delay before typing starts
    </script>
</body>
</html>
